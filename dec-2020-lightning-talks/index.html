<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightning Talks | Mindhack!</title>
  </head>
  <body>
    <div class="notice">
      <div class="btn action-first">Register</div>
      <div class="landing-flex">
        <div class="dog-ear-wrapper">
          <div class="dog-ear-one"></div>
          <div class="dog-ear-two">18<sup>th</sup>-22<sup>nd</sup></div>
          <div class="dog-ear-three">DEC</div>
          <div class="dog-ear-four"></div>
          <div class="dog-ear-five"></div>
        </div>
        <!-- end of dog ear card -->

        <div id="landing">
          <h5 class="secondary-color-bright">MINDHACK!</h5>
          <h1 class="green-text">LIGHTNING <br />TALKS</h1>
        </div>
      </div>
      <ul id="nav" class="monospace">
        <li class="subheading">
          <span class="inline-text">OVERVIEW</span>
        </li>
        <li class="subheading">
          <span class="inline-text">SCHEDULE</span>
        </li>
        <li class="subheading">
          <span class="inline-text">SPEAKERS</span>
        </li>
        <li class="subheading"><span class="inline-text">TICKETS</span></li>
        <li class="subheading"><span class="inline-text">VENUE</span></li>
        <li class="subheading">
          <span class="inline-text">SPONSERS</span>
        </li>
        <li class="subheading"><span class="inline-text">ABOUT US</span></li>
      </ul>
    </div>
    <!-- end of notice -->

    <div id="grid">
      <div id="timer-container">
        <p class="subheading timer-top">
          IT'S YOUR TIME TO PUT A DENT IN THE UNIVERSE!
        </p>
        <p class="subheading">Event strats in:</p>
        <div id="timer">
          <div class="time-pair">
            <p id="days">32</p>
            <p class="timer-unit">Days</p>
          </div>

          <div class="time-colon">
            <p>:</p>
          </div>

          <div class="time-pair">
            <p id="hours">00</p>
            <p class="timer-unit">Hours</p>
          </div>

          <div class="time-colon">
            <p>:</p>
          </div>

          <div class="time-pair">
            <p id="mins">00</p>
            <p class="timer-unit">Minutes</p>
          </div>

          <div class="time-colon">
            <p>:</p>
          </div>

          <div class="time-pair">
            <p id="seconds">00</p>
            <p class="timer-unit">Seconds</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <link rel="stylesheet" href="./main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
    rel="stylesheet"
  />
  <script src="./index.js"></script>
</html>
